<!-- bookstore/templates/bookstore/book_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} - {{ book.author.name }} (Price: ${{ book.price }})</li>
        {% endfor %}
    </ul>
</body>
</html>
